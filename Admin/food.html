<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <input type="checkbox" name="" id="menu-toggle">
<div class="overlay"><label for="menu-toggle">
  </label></div>
<div class="sidebar">
  <div class="sidebar-container">
    <div class="brand">
      <img src="images/logo.png" alt="logo" >
    </div>
    <div class="sidebar-avatar">
      <div>
        <img src="images/users/user1.jpeg" alt="avatar">
      </div>
      <div class="avatar-info">
        <div class="avatar-text">
          <h4>Hashan</h4>
        </div>
        <span class="las la-power-off logout"></span>
      </div>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li><a href="viewbooking.html" ><span class="las la-calendar"></span><span>View Booking</span></a></li>
        <li><a href="rooms.html"><span class="las la-hotel"></span><span>Room Details</span></a></li>
        <li><a href="food.html" class="active"><span class="las la-hamburger"></span><span>Food Details</span></a></li>
        <li><a href="reports.html"><span class="las la-chart-bar"></span><span>Reports</span></a></li>
        <li><a href="addadmin.html"><span class="las la-user"></span><span>Add Admin</span></a></li>
      </ul>
    </div>
 
  </div>
</div>
<div class="main-content">
  <header>
    <div class="header-wrapper">
      <label for="menu-toggle">
        <span class="las la-bars"></span>
      </label>
      <div class="header-title">
        <h1>View Foods</h1>
      </div>
    </div>
    
  </header>
  <main>
    <a  style="width: 150px;" href="addfood.html" class="btn btn-succes">
        <span class="las la-plus"></span>
        Add New
    </a>
    <br /><br />
    <table class="rwd-table">
      <tbody>
        <tr>
          <th>Food Name</th>
          <th>Price</th>
          <th>Food type</th>
          <th>View</th>
          <th>Remove</th>
        </tr>
        <tr>
          <td data-th="Food Name">
            Fried Rice
          </td>
          <td data-th="Price">
            1000.00 LKR
          </td>
          <td data-th="Food type">
            Lunch
          </td>
         
          <td data-th="View">
            <a  href="singlefood.html" class="btn btn-main">
              <span class="las la-eye"></span>
              View
            </a>
          </td>
          <td data-th="Remove">
            <button class="btn btn-danger">
              <span class="las la-trash"></span>
              Remove
            </button>
          </td>
     
          
        </tr>
       
        
      </tbody>
    </table>
  </main>
